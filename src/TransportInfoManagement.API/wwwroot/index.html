<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Information Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="login-box">
                <h1>Transport Information Management</h1>
                <h2>Excell-On Services</h2>
                
                <!-- Admin Panel Info -->
                <div class="auth-info">
                    <p style="text-align: center; color: #64748b; margin-bottom: 1.5rem; font-size: 0.9rem;">
                        <i class="fas fa-shield-alt"></i> This is the admin page for Administrators
                    </p>
                    <p style="text-align: center; margin-top: 0.5rem;">
                        <a href="/login" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">
                            <i class="fas fa-arrow-left"></i> Back to login page
                        </a>
                    </p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form" style="display: block;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginError" class="error-message"></div>
                </form>

                <!-- Register Form - Hidden for Admin Panel -->
                <form id="registerForm" class="auth-form hidden" style="display: none !important;">
                    <div class="form-group">
                        <label for="regFullName">Full Name</label>
                        <input type="text" id="regFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required minlength="6">
                        <small style="color: #666; font-size: 0.875rem;">Password must be at least 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div id="registerError" class="error-message"></div>
                    <div id="registerSuccess" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="screen hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Excell-On Services</h2>
                <div class="user-info">
                    <span id="userFullName"></span>
                    <button id="logoutBtn" class="btn btn-sm">Logout</button>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" data-page="dashboard" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" data-page="services" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Services</span>
                </a>
                <a href="#" data-page="departments" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Departments</span>
                </a>
                <a href="#" data-page="employees" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </a>
                <a href="#" data-page="clients" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Clients</span>
                </a>
                <a href="#" data-page="client-services" class="nav-item">
                    <i class="fas fa-link"></i>
                    <span>Client Services</span>
                </a>
                <a href="#" data-page="products" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="#" data-page="payments" class="nav-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Payments</span>
                </a>
                <a href="#" data-page="reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="pageContent"></div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/services.js"></script>
    <script src="js/departments.js"></script>
    <script src="js/employees.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/client-services.js"></script>
    <script src="js/products.js"></script>
    <script src="js/payments.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
